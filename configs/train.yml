{
 ### Environment Parameters
  debug: false,
  mode: train,
  cuda: true,
  pin_memory: true,
  wandb: true,
  worker: 8,
  log_interval: 9999,
  save_interval: 1,
  saved_model_directory: 'model_ckpt',
  train_fold: 1,
  project_name: 'FSG-Net',
  CUDA_VISIBLE_DEVICES: '3',

  ### Train Parameters
  model_name: 'FSGNet_noGRM',
    n_classes: 1,
    in_channels: 3,
  dataloader: 'Image2Image_zero_pad', #Image2Image_zero_pad, Image2Image_resize
  criterion: 'DiceBCELoss', # DiceBCELoss
  task: 'segmentation',
  input_space: 'RGB',
  input_channel: 3,
  input_size: [1344, 1344],  # [h, w] DRIVE:608, STARE:704, CHASE_DB1:1024, HRF:1344
  optimizer: 'AdamW',
    lr: 0.001,
    scheduler: 'WarmupCosine',  # ConstantLRSchedule, WarmupCosine
    cycles: 100,
    warmup_epoch: 20,
    weight_decay: 0.05, # 0.05
  batch_size: 4,
  epoch: 20000,
  ema_decay: 0, # set 0 to deactivate
  class_weight: [1.0, 1.0],
  model_path: '', # pretrained/FSG-Net-DRIVE.pt
    freeze_layer: false,

  ### Augmentation Parameters
  transform_blur: true,
  transform_jitter: true,
  transform_hflip: true,
  transform_perspective: true,
  transform_cutmix: true,
  transform_rand_resize: true, # false on transformer
  transform_rand_crop: 288, # 288 for CNNs, 384 for transformer

  train_x_path: '/path/to/train/input',
  train_y_path: '/path/to/train/label',
  val_x_path: '/path/to/val/input',
  val_y_path: '/path/to/val/label',
}
